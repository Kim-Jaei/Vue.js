<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
    </div>

    <!-- url이 들어있는 script는 독립적으로 써줘야 함 -->
    <script src="https://unpkg.com/vue"></script>
    <script>
      let model = { message: 'Hello Vue3' };
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return model;
        },
      }).mount('#app');

      // 원래 값 -> 나중에 값 변경 설정 -> (동적) -> 자바스크립트
      // 기본값 -> 동적 데이터는 어디서 가져올까요? -> DB
    </script>
  </body>
</html>
